<!DOCTYPE html>
<html>
  <head>
    <title>http and ajax</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
	<form id="studentlist" method="get">
		<button id="studentlist_submit" type="submit">list all students</button>
	</form>
	<div id="studentlist_show"></div>
	<form id="studentsearch" method="get">
		<span>student ID:</span>
		<input type="text" name="student_id"><br>
		<button id="studentsearch_submit" type="submit">search specific student</button>
	</form>
	<h1 id="studentsearch_show"></h1>
	<form id="studentadd" method="post">
		<span>student ID:</span>
		<input type="text" name="student_id"><br>
		<span>student name:</span>
		<input type="text" name="student_name"><br>
		<button id="studentadd_submit" type="submit">add new student</button>
	</form>
  <h2 id="studentadd_show"></h2>
	<form id="studentdelete" method="post">
		<span>student ID:</span>
		<input type="text" name="student_id"><br>
		<button id="studentdelete_submit" type="submit">delete specific student</button>
	</form>
	<h2 id="studentdelete_show"></h2>
    <script src="./hw8.js"></script>
  </body>
</html>
